<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Estilo.css" />
    <script src="Index.js"></script>
    <script src="Notas.js"></script>
    <title>Une Cont</title>
    <link rel="shortcut icon" type="imagex/png" href="/images/logoUneCont.png">
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div
            class="navbar-brand"
            href="#"
            data-menu="Inicio"
            onclick="trocaTela(this)"
          >
            <img class="logo-unecont" src="/images/logoUneCont.png" /> | UneCont
          </div>

          <div class="perfil d-flex">
            <img src="/images/foto_perfil.png" class="img-perfil" />
            <div class="flex-column d-flex ml-3 justify-content-center">
              <span class="font-weight-bold">Mihael Costa</span>
              <span>Desenvolvedor</span>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <div class="d-flex">
      <section id="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <div
              class="nav-link active d-flex p-4"
              href="#"
              data-menu="Dashboard"
              onclick="trocaTela(this)"
            >
              <i class="bi bi-graph-up"></i> <span class="ml-4">Dashboard</span>
            </div>
          </li>
          <li class="nav-item">
            <div
              class="nav-link d-flex p-4"
              href="#"
              data-menu="SobreMim"
              onclick="trocaTela(this)"
            >
              <i class="bi bi-person-circle"></i>
              <span class="ml-4">Sobre Mim</span>
            </div>
          </li>
        </ul>
      </section>
      <div class="seta" onclick="alternaMenu()">
        <i class="bi bi-arrow-right-short"></i>
      </div>
      <section id="content"></section>
    </div>
  </body>
</html>
